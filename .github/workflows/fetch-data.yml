name: Fetch OBIS Data

on:
  # Run weekly on Sundays at 2am UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: pip install pyyaml
      
      - name: Fetch OBIS nodes
        run: python scripts/fetch_obis_nodes.py
      
      - name: Fetch OBIS institutes
        run: python scripts/fetch_obis_institutes.py
      
      - name: Commit data changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/obis-nodes.json data/obis-institutes.json
          git diff --staged --quiet || git commit -m "chore: update OBIS nodes and institutes data"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}